	<body>
       <nav class="navbar navbar-default navbar-light bg-light" role="navigation">
            <a class="navbar-brand" href="#" style="padding-left: 30px;"><i class="fab fa-instagram"></i> <i>Instagram</i></a>
    <ul class="nav nav pills" style="padding-right: 125px;">
        <li class="nav-item">
              <button type="button" class="btn btn-success" data-toggle="modal" data-target="#exampleModal" data-whatever="post">Create a new post</button>
            <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
       <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <textarea class="form-control" id="message-text"></textarea>
            <button type="button" class="btn btn-outline-dark"> <i class="fas fa-camera"></i></button>
           <button type="button" class="btn btn-outline-dark"> <i class="fas fa-map-marker-alt"></i></button>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-success">Publish</button>
      </div>
    </div>
  </div>
</div>
    </li>

     <li class="nav-item dropdown">
     <a class="nav-link dropdown-toggle" data-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false"><i class="fas fa-cog"></i></a>
     <div class="dropdown-menu">
        <a class="dropdown-item" href="#">Action</a>

       </div>
    </li>
     </ul>
</div>
